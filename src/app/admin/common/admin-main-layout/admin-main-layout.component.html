<app-alert></app-alert>

<nav class="navbar bg-primary">
  <h1>
    <a style="margin-left: -7px" routerLink="/">Marketplace</a>
  </h1>

  <ul *ngIf="authService.isAuthentificated(); else login">
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']">Dashboard</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'create']">Create Product</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'orders']">Orders</a>
    </li>
    <li routerLinkActive="active">
      <a href="#" (click)="logout($event)">Logout</a>
    </li>
  </ul>

  <ng-template #login>
    <ul>
      <li routerLinkActive="active">
        <a [routerLink]="['/admin', 'login']">Login</a>
      </li>
    </ul>
  </ng-template>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
