<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Create Product</h2>

  <div class="form-control">
    <label for="type">Type</label>

    <select formControlName="type">
      <option value="Phones">Phones</option>
      <option value="Laptops">Laptops</option>
      <option value="Headphones">Headphones</option>
      <option value="TVs">TVs</option>
      <option value="Households">Households</option>
    </select>

    <div
      class="validation"
      *ngIf="form.get('type').touched && form.get('type').invalid"
    >
      <small *ngIf="form.get('type').errors.required"
        >Choose product type</small
      >
    </div>
  </div>

  <div class="form-control">
    <label for="title">Title</label>
    <input id="title" formControlName="title" type="title" />

    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small *ngIf="form.get('title').errors.required"
        >Enter product title</small
      >
    </div>
  </div>

  <div class="form-control">
    <label for="photo">Photo</label>
    <quill-editor formControlName="photo"></quill-editor>
  </div>

  <div class="form-control">
    <label for="info">Info</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price</label>
    <input type="price" formControlName="price" id="price" />

    <div
      class="validation"
      *ngIf="form.get('price').touched && form.get('price').invalid"
    >
      <small *ngIf="form.get('price').errors.required"
        >Enter product price</small
      >
    </div>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="form.invalid || sbmBoolean"
  >
    Add product
  </button>
</form>
