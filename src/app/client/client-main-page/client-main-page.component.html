<div class="dashboard" *ngIf="productStream | async as products; else loading">
  <app-client-product
    class="box"
    *ngFor="let product of products | sort: productService.type"
    [product]="product"
  ></app-client-product>
</div>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
